    <script>
      // Avatar debug helper
      window.debugAvatar = function(avatarUrl) {
        console.log('Avatar URL debug:', avatarUrl);
        // Test loading the image
        var img = new Image();
        img.onload = function() { 
          console.log('Avatar loaded successfully:', avatarUrl);
        };
        img.onerror = function() { 
          console.error('Avatar failed to load:', avatarUrl);
        };
        img.src = avatarUrl;
        return avatarUrl;
      };
    </script>
